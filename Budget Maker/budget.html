<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget sheet</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" href="budget.css">
</head>
<body>
	<div class="container" id="main">
		<h2 class="text-center">
			<strong>Budget Sheet</strong>
		</h2>
		<div class="row">
			<ul class="col-md-6 col-md-offset-3" id="budget-sheet">
			</ul>
		</div>

		<form class="form-inline text-center" id="new-budget">
			<input class="form-control" type="text" placeholder="Budget item name">
			<input class="form-control" type="number" placeholder="Amount">
			<button class="btn btn-default">Add</button>
		</form>
	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
	<script src="budget.js"></script>
</body>
</html>
